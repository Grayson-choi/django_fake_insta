{% extends 'base.html' %}

{% block content %}
<form action="/catch/" method="GET"> <!-- form 태그의 action 속성에 시작과 끝 모두 막아야 한다! (안그러면 주소창에 이상한 url 생김) -->
    던질거: <input type="text" name="message"> <!--type을 변경하면서 다른 필드도 보여준다. ex) date-->
    <input type="submit" value="제출">
</form>

{% endblock content %}
